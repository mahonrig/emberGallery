<!doctype html>
<head>
	<title> Photoworks Shopping Static Layout</title>
	<link href='http://fonts.googleapis.com/css?family=Rock+Salt|Varela+Round' rel='stylesheet' type='text/css'>
	<link href='stylesheets/screen.css' rel='stylesheet' type='text/css'>
</head>
<body>
<script type="text/x-handlebars">
	<section id='photoworksApp'>
		<header>
			<h1 id='title'><a href='#'>Mahonri Gibson Photographic Works</a></h1>
			<nav id='navBar'>
				<ul>
					<li><a href='#'>Galleries</a>
						<ul>
							<li><a href='#'>Recent Work</a></li>
							<li><a href='#'>Landscapes</a></li>
							<li><a href='#'>Sailing</a></li>
						</ul></li>
					<li><a href='#'>About M. Gibson</a></li>
					<li>{{#link-to 'prints'}}Order a Print{{/link-to}}</li>
					<li>
						<a href='#' {{ action 'toggleCart' }}>View Cart ({{totalItems}})</a>
						<div class='cart'>
							<span class='right'>Free Shipping!</span>
							<h1>Your Cart Contents:</h1>
							<hr />
							<form action='https://www.paypal.com/cgi-bin/webscr' method='post'>
								<input type="hidden" name="cmd" value="_cart">
								<input type="hidden" name="upload" value="1">
								<input type="hidden" name="business" value="mahonrig@gmail.com">
								<div class='cartItems'>
									{{#each itemController='cartItem'}}
										<span class='cartItemTitle'>{{title}}</span>
										<span class='cartItemType'>{{type}}</span>
										<span class='cartItemSize'>{{size}}</span>
										<span class='cartItemPrice'>${{price}}</span>
										<button {{action 'removeFromCart' id}}>X</button>
										<input type="hidden"  {{ bind-attr name=paypalFormItem value=paypalFormTitle }}>
										<input type="hidden"  {{bind-attr name=paypalFormAmount value=price }}>
										<br />
									{{/each}}
								</div>
								<hr />
								<span>Total Items: {{totalItems}}</span>
								<span>Total Price: ${{totalPrice}}</span><br />
								<button {{ action 'clearCart' }}>Clear the Cart</button>
								<input class='paypalSubmit' type="submit" value="Pay with PayPal">
								<button class='right' {{ action 'hideCart' }}>Hide</button>
							</form>
						</div>
					</li>
				</ul>
			</nav>
		</header>
		<section id='main'>
		{{outlet}}
		</section>
</script>
		<script type="text/x-handlebars" data-template-name="prints">
		<section id='printsGallery'>
			<div class='products'>
			{{#each itemController='thumb'}}
				<div class='productThumb'>
					{{#link-to 'order' id}}
						<img {{bind-attr src=url }} />
					{{/link-to}}
				</div>
			{{/each}}
			</div>
		</section>
		</script>
		<script type="text/x-handlebars" data-template-name="order">
		<section id='order'>
			<div class='productLarge'>
						<img {{bind-attr src=url}} />
					<br />
					<h1 class='itemTitle'>{{title}}</h1>
					{{view Ember.Select content=types optionValuePath='content.id'
						 optionLabelPath='content.type' value=currentType.id}}
					{{#if printSelected}}	
					{{view Ember.Select classNames='item_size' content=printSizes optionValuePath='content.id'
						 optionLabelPath='content.display' value=currentSize.id prompt="Select Size"}}
					{{/if}}	
					{{#if mattSelected}}	
					{{view Ember.Select classNames='item_size' content=mattSizes optionValuePath='content.id'
						 optionLabelPath='content.display' value=currentSize.id prompt="Select Size"}}
					{{/if}}	
					{{#if frameSelected}}	
					{{view Ember.Select classNames='item_size' content=frameSizes optionValuePath='content.id'
						 optionLabelPath='content.display' value=currentSize.id prompt="Select Size"}}
					{{/if}}	
					{{#if metalSelected}}	
					{{view Ember.Select classNames='item_size' content=metalSizes optionValuePath='content.id'
						 optionLabelPath='content.display' value=currentSize.id prompt="Select Size"}}
					{{/if}}	
					<button {{action 'addToCart' }}>Add to Cart</button><span class='added'>Added!</span><span class='errorSelect'>Please select a size!</span><br />
					{{#link-to 'printDetails' }} More info on print options here! {{/link-to}}
			</div>
		</section>
		</script>
		<script type="text/x-handlebars" data-template-name="printDetails">
		<section id='printDetails'>
			<h1>Want to know more details about the print options?</h1>
			<hr />
			<h1>Print Only: </h1>
				<h2>High Quality, Beautiful Archival Inkjet Print</h2>
				<p>
				 	Got a favorite frame shop you like to take your art to?
				 Purchase the straight print with no matting or frame, so you customize your wall art. 
				 Beautiful quality, with ink and printer chosen with careful consideration for optimum results.
				</p>
			<hr />
			<h1>Matted Print:</h1>
				<p>
					Print Comes pre-matted, ready to be inserted into a frame you already own. 
					Matted on white non-acidic double weight matt board. Perfect for when you have a 
					great frame at home but you want a quality photo ready to put in it. 
					The photo comes ready on non-acidic board, so that years from now, your photo 
					will still be in top quality.
				</p>
			<hr />
			<h1>Framed Print:</h1>
				<h2>Lovely Dark Wood Frame</h2>
				<p>
				Looking for something ready to hang on the wall? 
				Print comes complete, with mat, frame, and a clear acrylic window so you can 
				put it directly on your wall or give it as a gift. Beautiful frames and matting 
				give a seriousness to the photography that makes people stop and consider it. 
				Definitely a focal piece in any room.</p>
			<hr />
			<h1>Metal Print:</h1>
				<h2>The Highest Quality Wall-Art</h2>
				<p>
					Comes ready to hang on your wall, with dyes infused directly into a specially coated
					aluminum sheet. Because the image is infused into the surface and not on it, your images 
					will take on an almost magical luminescence, adding extra depth to the photography.  
					Colors are vibrant and the luminescence is breathtaking. Detail and resolution are unsurpassed. 
					This option really gives a clean line and minimalist element that works in almost any setting, 
					and really just focuses purely on the photo. 
				</p> 
		</section>
		</script>	
	</section>
	<script src="js/libs/jquery-1.10.2.min.js"></script>
  	<script src="js/libs/handlebars-1.0.0.js"></script>
  	<script src="js/libs/ember.js"></script>
  	<script src="js/libs/ember-data.js"></script>
  	<script src='js/libs/localstorage_adapter.js'></script>
  	<script src="js/application.js"></script>
</body>
</html>
